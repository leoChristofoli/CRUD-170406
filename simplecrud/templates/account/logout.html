{% extends "base.html" %}

{% load i18n %}

{% load staticfiles %}



    	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    	<link rel="shortcut icon" href="favicon.ico">
    	<!-- Google Fonts -->
    	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700|Roboto:400,300,700' rel='stylesheet' type='text/css'>
    	<!-- Animate -->
    	<link rel="stylesheet" href="{% static 'liasis/css/animate.css' %}">
    	<!-- Flexslider -->
    	<link rel="stylesheet" href="{% static 'liasis/css/flexslider.css' %}">
    	<!-- Icomoon -->
    	<link rel="stylesheet" href="{% static 'liasis/css/icomoon.css' %}">
    	<!-- Bootstrap  -->
    	<link rel="stylesheet" href="{% static 'liasis/css/bootstrap.css' %}">

    	<!-- Modernizr JS -->
    	<script src="{% static 'liasis/js/modernizr-2.6.2.min.js' %}"></script>
    	<!-- FOR IE9 below -->
    	<!--[if lt IE 9]>
    	<script src="js/respond.min.js"></script>
    	<![endif]-->



{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 animate-box">
      <h1>{% trans "Sign Out" %}</h1>

      <p>{% trans 'Are you sure you want to sign out?' %}</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button class="btn btn-success btn-sm" type="submit">{% trans 'Sign Out' %}</button>
          <a id="no" href="/" class="btn btn-default btn-sm" >{% trans 'No' %}</a>
      </form>
      </div>
  </div>
</div>
{% endblock %}



    	<!-- jQuery -->
    	<script src="{% static 'liasis/js/jquery.min.js' %}"></script>
    	<!-- jQuery Easing -->
    	<script src="{% static 'liasis/js/jquery.easing.1.3.js' %}"></script>
    	<!-- Bootstrap -->
    	<script src="{% static 'liasis/js/bootstrap.min.js' %}"></script>
    	<!-- Waypoints -->
    	<script src="{% static 'liasis/js/jquery.waypoints.min.js' %}"></script>
    	<!-- Stellar Parallax -->
    	<script src="{% static 'liasis/js/jquery.stellar.min.js' %}"></script>
    	<!-- Flexslider -->
    	<script src="{% static 'liasis/js/jquery.flexslider-min.js' %}"></script>
    	<!-- Main JS -->
    	<script src="{% static 'liasis/js/main.js' %}"></script>
