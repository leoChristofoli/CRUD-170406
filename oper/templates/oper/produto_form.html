{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method="post">{% csrf_token %}
                <table>
                    {% crispy form %}
                </table>
                <input type="submit" value="Submit" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
